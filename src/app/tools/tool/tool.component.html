<header>
    <mat-toolbar>
        <app-sidenav-toggle></app-sidenav-toggle>

        <ng-container *ngIf="document">
            <div fxFlex>
                <input type="text"
                       matInput
                       placeholder="Name"
                       [formControl]="form.get('title')"
                       *ngIf="form">
            </div>

            <button mat-icon-button
                    (click)="matdrawer.toggle()">
                <mat-icon *ngIf="matdrawer.opened">clear</mat-icon>
                <mat-icon *ngIf="!matdrawer.opened">filter_list</mat-icon>
            </button>
            <button mat-icon-button
                    [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item
                        (click)="onImport()">
                    <mat-icon>attachment</mat-icon>
                    <ng-container i18n="en-Import">Import</ng-container>
                </button>
                <button mat-menu-item
                        (click)="onExport()">
                    <mat-icon>cloud_download</mat-icon>
                    <ng-container i18n="en-Export">Export</ng-container>
                </button>
                <button mat-menu-item>
                    <mat-icon>print</mat-icon>
                    <ng-container i18n="en-Print">Print</ng-container>
                </button>
                <button mat-menu-item
                        (click)="onDelete()">
                    <mat-icon>delete</mat-icon>
                    <ng-container i18n="en-Delete">Delete</ng-container>
                </button>
            </mat-menu>
        </ng-container>
        <mat-progress-bar *ngIf="isLoading"
                          mode="indeterminate"></mat-progress-bar>
    </mat-toolbar>
</header>

<mat-drawer-container autosize
                      fxFlex>
    <mat-drawer #matdrawer
                [opened]="documents.length > 0"
                mode="side"
                position="end"
                fxLayout="column">

        <div fxFlex
             fxLayout="column">

            <mat-toolbar color="none">
                <button mat-mini-fab
                        (click)="onCreateDocument()">
                    <mat-icon>add</mat-icon>
                </button>
                <div fxFlex></div>
                <ng-container i18n="@@en-Documents">Documents</ng-container>
            </mat-toolbar>

            <app-tool-nav-list fxFlex
                               (select)="onSelectDocument($event)"
                               [documents]="documents"
                               [documentId]="document?.id"></app-tool-nav-list>
        </div>
    </mat-drawer>

    <mat-drawer-content fxLayout="column">
        <ng-container *ngIf="documents.length else emptyState">
            <app-gen-mapper-graph class="{{template.name}}"
                                  (change)="onGraphChange($event)"
                                  [document]="document"
                                  [template]="template"></app-gen-mapper-graph>
        </ng-container>
    </mat-drawer-content>
</mat-drawer-container>

<ng-template #emptyState>
    <div class="empty-state"
         fxFlex
         fxLayout="column"
         fxLayoutAlign="center center">
        <div>
            <mat-icon>warning</mat-icon>
        </div>
        <h1 i18n="en-You_have_no_saved_documents">
            You have no saved documents!
        </h1>
        <div fxLayout="row"
             fxLayoutGap="24px">
            <button mat-raised-button
                    color="accent"
                    (click)="onCreateDocument()"
                    i18n="en-Create_Document">
                Create Document
            </button>
            <button mat-raised-button
                    color="accent"
                    (click)="onImport()"
                    i18n="en-Import_Document">
                Import Document
            </button>
        </div>
    </div>
</ng-template>
