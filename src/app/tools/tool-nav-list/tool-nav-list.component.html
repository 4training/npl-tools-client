<mat-nav-list fxFlex>
    <h3 mat-subheader
        (click)="onCreate()">Create New</h3>
    <ng-container *ngFor="let doc of documents; let last=last">
        <mat-list-item (click)="onSelectDocument(doc)">
            <h4 mat-line>{{doc.title}}</h4>
            <p mat-line> {{doc.createdAt | date}} </p>
            <mat-icon>chevron_right</mat-icon>
        </mat-list-item>
        <mat-divider *ngIf="!last"></mat-divider>
    </ng-container>
</mat-nav-list>
