<h1 mat-dialog-title>Edit
    <ng-container *ngIf="model.name || model.leaderName">
        [{{model.name || model.leaderName}}]
    </ng-container>

</h1>
<div mat-dialog-content>
    <div fxLayout="row"
         class="dialog-content-actions">
        <button mat-stroked-button
                (click)="onCopyNode()">
            {{'editGroup.copyNodeButton' | locale | async}}
        </button>

        <ng-container *ngIf="isNodeClipboard">
            <button mat-stroked-button
                    (click)="onPasteNode()">
                {{'editGroup.pasteNodeButton' | locale | async}}
            </button>
        </ng-container>
    </div>
    <!-- <app-edit-node-form [fields]="fields"
                        [nodes]="data.nodes"
                        [model]="model"
                        (change)="onFormChange($event)"></app-edit-node-form> -->
</div>
<div mat-dialog-actions>
    <button mat-button
            color="accent"
            cdkFocusInitial
            (click)="onSubmit()">
        {{'en_Save' | locale | async}}
    </button>
    <button mat-button
            color="primary"
            (click)="onImportSubtree()">
        {{'importSubtree' | locale | async}}
    </button>

    <div fxFlex></div>
    <button mat-button
            color="warn"
            (click)="onCancel()">
        {{'en_Cancel' | locale | async}}
    </button>
</div>
