<ng-container *ngIf="document">
    <input type="text"
           matInput
           placeholder="Name"
           autocomplete="off"
           [formControl]="control"
           [class.is-error]="control.errors">

    <mat-error *ngIf="control.errors?.required">
        {{'errors.requiredField' | locale | async}}
    </mat-error>

    <mat-error *ngIf="control.errors?.minlength">
        {{'errors.valueIsTooShort' | locale | async}}
    </mat-error>
</ng-container>
