<div fxLayout="column"
     fxLayoutGap="24px">
    <app-npl-logo></app-npl-logo>
    <form fxLayout="column"
          fxLayoutGap="24px"
          [formGroup]="form"
          (submit)="onSubmit($event)">

        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Login
                </mat-card-title>
            </mat-card-header>

            <mat-card-content fxLayout="column"
                              fxLayoutGap="30px">
                <mat-form-field>
                    <input matInput
                           type="email"
                           placeholder="Email"
                           formControlName="email">
                </mat-form-field>

                <mat-form-field>
                    <input matInput
                           type="password"
                           placeholder="Password"
                           formControlName="password">

                    <mat-hint align="end">
                        <a [routerLink]="['/recover-password']">
                            Forgot Password?
                        </a>
                    </mat-hint>
                </mat-form-field>

            </mat-card-content>

            <mat-card-content *ngIf="showError"
                              class="error">
                <p>Email or password was invalid</p>
            </mat-card-content>

            <mat-card-actions fxLayout="row">
                <button mat-raised-button
                        type="submit"
                        color="primary">
                    Login
                </button>

                <a mat-button
                   type="button"
                   color="primary"
                   [routerLink]="['/']">
                    Cancel
                </a>
                <div fxFlex></div>
                <a mat-button
                   [routerLink]="['/signup']">Create an account</a>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
