<form fxFlex
      fxLayout="column"
      [formGroup]="form"
      (submit)="onSubmit($event)">

    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Login
            </mat-card-title>
        </mat-card-header>

        <mat-card-content fxLayout="column"
                          fxLayoutGap="30px">
            <mat-form-field>
                <input matInput
                       type="email"
                       placeholder="Email"
                       formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <input matInput
                       type="password"
                       placeholder="Password"
                       formControlName="password">
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button
                    type="submit"
                    color="accent">
                Login
            </button>

            <button mat-raised-button
                    type="button"
                    color="accent"
                    (click)="cancel()">
                Cancel
            </button>
        </mat-card-actions>
    </mat-card>
</form>
