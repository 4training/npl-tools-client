<form fxFlex
      fxLayout="column"
      fxLayoutGap="24px"
      [formGroup]="form"
      (submit)="onSubmit($event)">

    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Login
            </mat-card-title>
        </mat-card-header>

        <mat-card-content fxLayout="column"
                          fxLayoutGap="30px">
            <mat-form-field>
                <input matInput
                       type="email"
                       placeholder="Email"
                       formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <input matInput
                       type="password"
                       placeholder="Password"
                       formControlName="password">
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions fxLayout="row">
            <button mat-raised-button
                    type="submit"
                    color="primary">
                Login
            </button>

            <a mat-button
               type="button"
               color="primary"
               [routerLink]="['/']">
                Cancel
            </a>
            <div fxFlex></div>
            <a mat-button
               type="button"
               [routerLink]="['/recover-password']">
                Forgot Password?
            </a>
        </mat-card-actions>
    </mat-card>

    <div fxLayout="row"
         fxLayoutAlign="center center"
         fxLayoutGap="24px">
        <p>Don't have an account?</p>
        <a mat-button
           color="accent"
           [routerLink]="['/signup']">Create an account</a>
    </div>
</form>
