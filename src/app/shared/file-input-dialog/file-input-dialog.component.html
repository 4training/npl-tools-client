<h1 mat-dialog-title
    i18n="@@en-Import_file">Import File</h1>
<div mat-dialog-content>
    <div class="file-input">
        <input #fileInput
               type="file"
               accept=".csv"
               (change)="onInputChange($event, fileInput)">
    </div>
</div>
<div mat-dialog-actions
     fxLayoutAlign="end">
    <button mat-raised-button
            color="accent"
            [disabled]="form.invalid"
            (click)="onSubmit()">Submit</button>
    <button mat-button
            color="warn"
            (click)="onCancel()">Cancel</button>
</div>
