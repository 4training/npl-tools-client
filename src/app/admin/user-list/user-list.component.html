<h1>Users</h1>

<mat-form-field>
    <input matInput
           (keyup)="applyFilter($event.target.value)"
           placeholder="Search"
           autocomplete="off">
</mat-form-field>

<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource"
               matSort>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef
                             mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef
                             mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.email}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef
                             mat-sort-header> Username </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.username}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef
                             mat-sort-header> Role </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{roleGroup ? roleGroup[row.role]?.name : 'N/A'}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button
                        (click)="editUser(row)">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
